<!DOCTYPE html>
<html class="light" lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Đăng nhập Admin - Petcare</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    </head>
<body class="font-display bg-[#F0F8F7]">
    <div class="flex min-h-screen items-center justify-center p-4">
        <div class="w-full max-w-md space-y-8 rounded-2xl bg-white p-8 shadow-xl border border-[#03594D]/10">
            
            <div class="text-center">
                <h1 class="text-3xl font-extrabold text-[#03594D] mb-2">ShenPCare Admin</h1>
                <p class="text-gray-500">Cổng quản trị hệ thống</p>
            </div>

            <div class="space-y-3">
                <div th:if="${param.error}" class="p-3 rounded-lg bg-red-50 text-red-600 text-sm flex items-center gap-2 border border-red-100">
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <span>Tên đăng nhập hoặc mật khẩu sai.</span>
                </div>
                <div th:if="${param.logout}" class="p-3 rounded-lg bg-green-50 text-green-600 text-sm flex items-center gap-2 border border-green-100">
                    <i class="fa-solid fa-check"></i>
                    <span>Đã đăng xuất an toàn.</span>
                </div>
                <div th:if="${errorMessage}" class="p-3 rounded-lg bg-yellow-50 text-yellow-700 text-sm flex items-center gap-2 border border-yellow-100">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    <span th:text="${errorMessage}"></span>
                </div>
                <div th:if="${registerSuccess}" class="p-3 rounded-lg bg-blue-50 text-blue-600 text-sm flex items-center gap-2 border border-blue-100">
                    <i class="fa-solid fa-info-circle"></i>
                    <span th:text="${registerSuccess}"></span>
                </div>
            </div>

            <form th:action="@{/admin/login}" method="post" class="space-y-6">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Tên đăng nhập</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3.5 text-gray-400"><i class="fa-solid fa-user"></i></span>
                        <input name="username" required class="w-full pl-11 pr-4 py-3 rounded-xl border border-gray-200 focus:border-[#03594D] focus:ring-[#03594D] transition" placeholder="Username">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Mật khẩu</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3.5 text-gray-400"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" name="password" required class="w-full pl-11 pr-4 py-3 rounded-xl border border-gray-200 focus:border-[#03594D] focus:ring-[#03594D] transition" placeholder="••••••••">
                    </div>
                </div>

                <button type="submit" class="w-full bg-[#03594D] hover:bg-[#024037] text-white font-bold py-3.5 rounded-xl shadow-lg transition transform hover:-translate-y-0.5">
                    Đăng nhập Quản trị
                </button>
            </form>

            <div class="flex justify-between text-sm pt-4 border-t border-gray-100">
                <a href="/" class="text-gray-500 hover:text-[#03594D] transition">← Về trang chủ</a>
                <a th:href="@{/admin/register}" class="text-[#03594D] font-bold hover:underline">Khởi tạo Admin</a>
            </div>
        </div>
    </div>
</body>
</html>
