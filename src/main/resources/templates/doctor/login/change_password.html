<!-- Đổi mật khẩu cho doctor -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đổi mật khẩu Doctor</title>
</head>
<body>
    <h1>Đổi mật khẩu (Doctor)</h1>
    <form method="post" action="/doctor/change-password">
        <input type="password" name="oldPassword" placeholder="Mật khẩu cũ" required />
        <input type="password" name="newPassword" placeholder="Mật khẩu mới" required />
        <button type="submit">Đổi mật khẩu</button>
    </form>
</body>
</html>
