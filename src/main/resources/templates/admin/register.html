<!DOCTYPE html>
<html class="light" lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Khởi tạo Admin - Petcare</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body class="font-display bg-[#F0F8F7]">
    <div class="flex min-h-screen items-center justify-center p-4">
        <div class="w-full max-w-lg space-y-6 rounded-2xl bg-white p-8 shadow-xl border border-[#03594D]/10">
            
            <div class="text-center">
                <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-[#03594D]/10 text-[#03594D] mb-4">
                    <i class="fa-solid fa-shield-halved text-xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-[#03594D]">Khởi tạo Hệ thống</h1>
                <p class="text-sm text-gray-500 mt-1">Tạo tài khoản Quản trị viên (Super Admin) đầu tiên</p>
            </div>

            <div class="space-y-2">
                <div th:if="${usernameError}" class="bg-red-50 text-red-600 p-3 rounded-lg text-sm font-medium border border-red-100 flex gap-2">
                    <i class="fa-solid fa-circle-xmark mt-0.5"></i> <span th:text="${usernameError}"></span>
                </div>
                <div th:if="${passwordError}" class="bg-red-50 text-red-600 p-3 rounded-lg text-sm font-medium border border-red-100 flex gap-2">
                    <i class="fa-solid fa-lock mt-0.5"></i> <span th:text="${passwordError}"></span>
                </div>
            </div>

            <form th:action="@{/admin/register}" th:object="${form}" method="post" class="space-y-4">
                
                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase tracking-wider">Tên đăng nhập</label>
                    <input th:field="*{username}" required class="mt-1 w-full rounded-xl border-gray-300 focus:border-[#03594D] focus:ring-[#03594D]" placeholder="admin">
                    <p class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase tracking-wider">Họ tên</label>
                        <input th:field="*{fullName}" required class="mt-1 w-full rounded-xl border-gray-300 focus:border-[#03594D] focus:ring-[#03594D]" placeholder="Nguyễn Văn A">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase tracking-wider">Số điện thoại</label>
                        <input th:field="*{phone}" required class="mt-1 w-full rounded-xl border-gray-300 focus:border-[#03594D] focus:ring-[#03594D]" placeholder="09xxxx">
                    </div>
                </div>

                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase tracking-wider">Email liên hệ</label>
                    <input th:field="*{email}" type="email" required class="mt-1 w-full rounded-xl border-gray-300 focus:border-[#03594D] focus:ring-[#03594D]" placeholder="admin@system.com">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase tracking-wider">Mật khẩu</label>
                        <input th:field="*{password}" type="password" required class="mt-1 w-full rounded-xl border-gray-300 focus:border-[#03594D] focus:ring-[#03594D]" placeholder="******">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase tracking-wider">Nhập lại</label>
                        <input th:field="*{confirmPassword}" type="password" required class="mt-1 w-full rounded-xl border-gray-300 focus:border-[#03594D] focus:ring-[#03594D]" placeholder="******">
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full bg-[#D8E268] hover:bg-[#cdd858] text-[#03594D] font-bold py-3.5 rounded-xl shadow-md transition transform hover:-translate-y-0.5">
                        Xác nhận Khởi tạo
                    </button>
                </div>
            </form>

            <div class="text-center pt-2">
                <a th:href="@{/admin/login}" class="text-sm text-gray-500 hover:text-[#03594D] font-medium">← Quay lại đăng nhập</a>
            </div>
        </div>
    </div>
</body>
</html>
