<!DOCTYPE html>
<html class="light" lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: adminHead">
    <title th:text="${pageTitle}">Chi tiết Danh mục Spa</title>
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.8.2/tinymce.min.js" referrerpolicy="no-referrer"></script>

<body class="font-display bg-background-light">

<div th:replace="admin/layout :: adminShell(~{::section}, ${activeMenu})">
    <section>
        <div class="max-w-6xl mx-auto space-y-6 pb-20">
            
            <form th:action="@{/admin/services/categories/save}" th:object="${category}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{serviceCategoryId}"/>
                
                <input type="hidden" name="categoryType" value="SPA"/> 
                
                <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 mb-6">
                    <div>
                        <div class="flex items-center gap-2 mb-1">
                            <a th:href="@{/admin/services/categories}" class="text-gray-500 hover:text-[#03594D] transition-colors">
                                <span class="material-symbols-outlined text-xl align-middle">arrow_back</span>
                            </a>
                            <h2 class="text-3xl font-bold text-[#03594D] tracking-tight" 
                                th:text="${isEdit} ? 'Chỉnh sửa Danh mục Spa' : 'Thêm mới Danh mục Spa'"></h2>
                        </div>
                        <p class="text-gray-500 ml-7">Quản lý nhóm dịch vụ làm đẹp & chăm sóc.</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <a th:href="@{/admin/services/categories}" class="px-6 py-2.5 rounded-xl border-2 border-gray-200 text-gray-600 font-bold text-sm hover:border-[#03594D] hover:text-[#03594D] transition-all bg-white">
                            Hủy bỏ
                        </a>
                        <button type="submit" class="px-6 py-2.5 rounded-xl bg-[#D8E268] text-[#03594D] font-bold text-sm shadow-md hover:shadow-lg hover:-translate-y-0.5 transition-all flex items-center gap-2">
                            <span class="material-symbols-outlined text-[20px]">save</span> Lưu danh mục
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    
                    <div class="lg:col-span-2 space-y-6">
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-[#E3E5D2]">
                            <div class="flex items-center gap-2 mb-6 border-b border-gray-100 pb-4">
                                <span class="material-symbols-outlined text-[#03594D]">edit_document</span>
                                <h3 class="text-lg font-bold text-[#03594D]">Thông tin chung</h3>
                            </div>
                            
                            <div class="space-y-6">
                                <div class="space-y-2">
                                    <label class="block text-sm font-bold text-gray-700">Tên danh mục <span class="text-red-500">*</span></label>
                                    <input type="text" th:field="*{name}" required 
                                           class="w-full px-4 py-3 rounded-xl border-2 border-gray-100 focus:border-[#D8E268] focus:ring-0 text-[#03594D] font-bold placeholder-gray-300 transition-all outline-none" 
                                           placeholder="Ví dụ: Tắm Gội, Cắt Tỉa..."/>
                                </div>

                                <div class="space-y-2">
                                    <label class="block text-sm font-bold text-gray-700">Bài viết giới thiệu (HTML)</label>
                                    <textarea id="catDescription" th:field="*{description}" class="w-full h-96"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="lg:col-span-1 space-y-6">
                        
                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-[#E3E5D2]">
                            <h3 class="text-lg font-bold text-[#03594D] mb-4">Ảnh đại diện</h3>
                            <div class="relative w-full aspect-[4/3] rounded-xl border-2 border-dashed border-gray-300 hover:border-[#D8E268] bg-gray-50 overflow-hidden group cursor-pointer transition-colors">
                                <input type="file" name="imageFile" accept="image/*" onchange="previewCatImage(this)" 
                                       class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-20"/>
                                
                                <img id="previewImg" th:if="*{imageFileId != null}" th:src="@{'/api/files/' + *{imageFileId}}" 
                                     class="absolute inset-0 w-full h-full object-cover z-10 bg-white"/>
                                <img id="previewImg" th:if="*{imageFileId == null}" 
                                     class="hidden absolute inset-0 w-full h-full object-cover z-10 bg-white"/>

                                <div id="uploadPlaceholder" th:classappend="*{imageFileId != null} ? 'hidden' : ''" 
                                     class="absolute inset-0 flex flex-col items-center justify-center text-gray-400 z-0 group-hover:text-[#03594D]">
                                    <div class="size-12 bg-white rounded-full flex items-center justify-center mb-3 shadow-sm group-hover:scale-110 transition-transform">
                                        <span class="material-symbols-outlined text-2xl">cloud_upload</span>
                                    </div>
                                    <p class="text-sm font-bold">Tải ảnh lên</p>
                                    <p class="text-xs opacity-60">JPG, PNG (Max 2MB)</p>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white p-6 rounded-2xl shadow-sm border border-[#E3E5D2]">
                            <h3 class="text-lg font-bold text-[#03594D] mb-4">Cấu hình</h3>
                            <div class="flex items-center justify-between p-4 bg-gray-50 rounded-xl border border-gray-100">
                                <div class="flex flex-col">
                                    <span class="text-sm font-bold text-gray-700">Trạng thái</span>
                                    <span class="text-xs text-gray-500">Hiển thị trên web</span>
                                </div>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" th:field="*{active}" class="sr-only peer">
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#03594D]"></div>
                                </label>
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </section>
</div>

<script>
    // 1. Khởi tạo TinyMCE
    tinymce.init({
        selector: '#catDescription',
        height: 400,
        menubar: false,
        plugins: 'lists link image code',
        toolbar: 'undo redo | formatselect | bold italic | alignleft aligncenter alignright | bullist numlist | link image | code',
        content_style: 'body { font-family:Plus Jakarta Sans,sans-serif; font-size:14px }'
    });

    // 2. Preview Ảnh
    function previewCatImage(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                var img = document.getElementById('previewImg');
                var placeholder = document.getElementById('uploadPlaceholder');
                if(img) {
                    img.src = e.target.result;
                    img.classList.remove('hidden');
                }
                if(placeholder) placeholder.classList.add('hidden');
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>

</body>
</html>
