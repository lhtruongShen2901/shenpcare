<!-- Đặt nội dung login.html của doctor tại đây. Nếu cần, hãy copy từ bản cũ hoặc cập nhật lại sau -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập Bác sĩ</title>
</head>
<body>
    <h2>Đăng nhập Doctor</h2>
    <form method="post" action="/doctor/login">
        <input type="text" name="username" placeholder="Tên đăng nhập" required />
        <input type="password" name="password" placeholder="Mật khẩu" required />
        <button type="submit">Đăng nhập</button>
    </form>
</body>
</html>
