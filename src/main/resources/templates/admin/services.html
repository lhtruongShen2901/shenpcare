<!DOCTYPE html>
<html class="light" lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: adminHead"></head>
<body class="font-display">

<div th:replace="admin/layout :: adminShell(~{::section}, ${activeMenu})">

    <section>
        <!-- Heading -->
        <div class="flex flex-wrap justify-between gap-3 mb-6">
            <div>
                <h1 class="text-[#03594D] text-3xl font-black tracking-[-0.03em]">
                    Services &amp; Clinic
                </h1>
                <p class="text-gray-600 mt-1">
                    Quản lý dịch vụ khám, grooming, spa, store item và chi nhánh/phòng khám.
                </p>
            </div>

            <button
                    class="inline-flex items-center gap-2 rounded-full px-4 py-2 text-sm font-medium
                           bg-[#03594D] text-white hover:opacity-90 active:scale-[0.97] transition">
                <span class="material-symbols-outlined text-sm">add</span>
                New Service
            </button>
        </div>

        <!-- Placeholder nội dung: sau này thay bằng bảng thật -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="rounded-xl border border-[#E3E5D2] bg-white p-5">
                <h2 class="text-[#03594D] font-semibold mb-2">Medical services</h2>
                <p class="text-gray-600 text-sm">
                    Danh sách gói khám, tiêm phòng, xét nghiệm,...
                </p>
            </div>

            <div class="rounded-xl border border-[#E3E5D2] bg-white p-5">
                <h2 class="text-[#03594D] font-semibold mb-2">Grooming &amp; spa</h2>
                <p class="text-gray-600 text-sm">
                    Tắm, cắt tỉa, spa theo gói / theo lần.
                </p>
            </div>

            <div class="rounded-xl border border-[#E3E5D2] bg-white p-5">
                <h2 class="text-[#03594D] font-semibold mb-2">Clinic branches</h2>
                <p class="text-gray-600 text-sm">
                    Quản lý chi nhánh, phòng khám, khu vực phục vụ.
                </p>
            </div>
        </div>
    </section>

</div>
</body>
</html>
