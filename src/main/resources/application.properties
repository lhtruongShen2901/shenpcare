## ================== SQL SERVER DATASOURCE ==================
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ShenPCare;encrypt=false;trustServerCertificate=true;sendStringParametersAsUnicode=true;characterEncoding=UTF-8;useUnicode=true
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

## ================== JPA / HIBERNATE ==================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

## (t\u00f9y ch\u1ecdn) Log SQL cho d\u1ec5 debug
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ---- Log code c\u1ee7a project m\u00ecnh ----
logging.level.g6shenpcare=DEBUG

# ---- T\u1ed1i \u01b0u Thymeleaf (n\u1ebfu \u0111ang devtools l\u00e0m cache=false) ----
spring.thymeleaf.cache=true

#fix bug.
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

