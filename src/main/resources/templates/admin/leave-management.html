<!DOCTYPE html>
<html class="light" lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/layout :: adminHead">
    <title>Quản Lý Quỹ Phép & Chính Sách</title>
</head>
<body class="font-display bg-background-light">

<div th:replace="admin/layout :: adminShell(~{::section}, 'leave-management')">
    <section>
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-[#03594D] text-3xl font-black">Cấu Hình Nghỉ Phép</h1>
                <p class="text-gray-500 text-sm mt-1">Thiết lập giới hạn nghỉ và quản lý quỹ phép nhân viên.</p>
            </div>
            <div class="flex gap-2">
                <form th:action="@{/admin/schedule/quota/reset-year}" method="post" onsubmit="return confirm('CẢNH BÁO: Hành động này sẽ đặt lại phép năm của TOÀN BỘ nhân viên về mức mặc định. Bạn có chắc chắn không?');">
                    <button type="submit" class="px-4 py-2 bg-red-100 text-red-700 border border-red-200 rounded-lg text-sm font-bold hover:bg-red-200 flex items-center gap-2">
                        <span class="material-symbols-outlined text-lg">restart_alt</span> Reset Năm Mới
                    </button>
                </form>
                
                <a th:href="@{/admin/schedule/view}" class="px-4 py-2 bg-white border border-gray-300 rounded-lg text-sm font-bold text-gray-700 hover:bg-gray-50">
                    <span class="material-symbols-outlined align-middle text-lg">arrow_back</span> Về Lịch
                </a>
            </div>
        </div>

        <div th:if="${message}" class="mb-4 p-4 rounded-xl bg-emerald-50 text-emerald-800 flex items-center gap-3 border border-emerald-100"><span class="material-symbols-outlined">check_circle</span> <span th:text="${message}"></span></div>
        <div th:if="${error}" class="mb-4 p-4 rounded-xl bg-red-50 text-red-800 flex items-center gap-3 border border-red-100"><span class="material-symbols-outlined">error</span> <span th:text="${error}"></span></div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <div class="lg:col-span-1 space-y-6">
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-200">
                    <h3 class="font-bold text-lg text-[#03594D] mb-4 flex items-center gap-2">
                        <span class="material-symbols-outlined">settings</span> Quy Định Theo Role
                    </h3>
                    <div class="space-y-4">
                        <div th:each="p : ${policies}" class="p-3 bg-gray-50 rounded-xl border border-gray-100">
                            <form th:action="@{/admin/schedule/policy/update}" method="post">
                                <input type="hidden" name="role" th:value="${p.roleName}">
                                <div class="flex justify-between items-center mb-2">
                                    <span class="font-bold text-gray-700" th:text="${p.roleName}"></span>
                                    <button type="submit" class="text-xs text-[#03594D] font-bold hover:underline">LƯU</button>
                                </div>
                                <div class="grid grid-cols-2 gap-2 text-xs">
                                    <div>
                                        <label class="text-gray-400">Max Tháng</label>
                                        <input type="number" name="maxMonth" th:value="${p.maxDaysPerMonth}" class="w-full rounded border-gray-300 py-1 text-center font-bold">
                                    </div>
                                    <div>
                                        <label class="text-gray-400">Gốc Năm</label>
                                        <input type="number" name="defaultYear" th:value="${p.defaultAnnualQuota}" class="w-full rounded border-gray-300 py-1 text-center font-bold">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <p class="text-[10px] text-gray-400 mt-3 italic">* Gốc Năm dùng để Reset tự động vào 1/1.</p>
                </div>

                <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-200">
                    <h3 class="font-bold text-lg text-[#03594D] mb-4">Điều chỉnh cá nhân</h3>
                    <div class="overflow-y-auto max-h-[400px] pr-2 custom-scrollbar">
                        <div th:each="u : ${staffQuotaList}" class="flex items-center justify-between p-3 border-b border-gray-100 hover:bg-gray-50">
                            <div>
                                <p class="font-bold text-sm text-gray-800" th:text="${u.fullName}"></p>
                                <p class="text-[10px] text-gray-400 uppercase" th:text="${u.role}"></p>
                            </div>
                            <form th:action="@{/admin/schedule/quota/update}" method="post" class="flex items-center gap-1">
                                <input type="hidden" name="staffId" th:value="${u.userId}">
                                <input type="number" name="quota" th:value="${u.quota}" class="w-14 h-8 text-center text-sm border-gray-300 rounded focus:ring-[#03594D]">
                                <button type="submit" class="w-8 h-8 flex items-center justify-center text-[#03594D] hover:bg-emerald-50 rounded"><span class="material-symbols-outlined text-lg">save</span></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200 h-full flex flex-col">
                    <h3 class="font-bold text-lg text-[#03594D] mb-4 flex items-center gap-2">
                        <span class="material-symbols-outlined">history</span> Lịch Sử Đơn Nghỉ
                    </h3>
                    <div class="overflow-x-auto flex-1">
                        <table class="w-full text-sm text-left">
                            <thead class="bg-gray-50 text-gray-600 font-bold text-xs uppercase">
                                <tr>
                                    <th class="px-4 py-3">Nhân viên</th>
                                    <th class="px-4 py-3">Ngày nghỉ</th>
                                    <th class="px-4 py-3 text-center">Tổng</th>
                                    <th class="px-4 py-3">Loại</th>
                                    <th class="px-4 py-3">Trạng thái</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-100">
                                <tr th:each="req : ${leaveHistory}" class="hover:bg-gray-50">
                                    <td class="px-4 py-3"><p class="font-bold" th:text="${req.staffName}"></p></td>
                                    <td class="px-4 py-3 text-gray-600"><span th:text="${req.fromDate}"></span> → <span th:text="${req.toDate}"></span></td>
                                    <td class="px-4 py-3 font-bold text-center" th:text="${req.daysRequested}"></td>
                                    <td class="px-4 py-3"><span th:text="${req.leaveType}" class="text-[10px] font-bold bg-gray-100 px-2 py-1 rounded"></span></td>
                                    <td class="px-4 py-3"><span th:text="${req.status}" 
                                        th:classappend="${req.status == 'APPROVED' ? 'text-emerald-600' : (req.status == 'PENDING' ? 'text-yellow-600' : 'text-red-600')}"
                                        class="font-bold text-xs"></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
