<!DOCTYPE html>
<html class="light" lang="vi" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="admin/layout :: adminHead">
        <title>ShenPCare - Qu·∫£n l√Ω Booking</title>
    </head>
    <body class="font-display bg-background-light">

        <div th:replace="admin/layout :: adminShell(~{::section}, 'bookings')">
            <section>
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 mb-6">
                    <form th:action="@{/admin/bookings/list}" method="get" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div class="relative">
                            <span class="material-symbols-outlined absolute left-3 top-3 text-gray-400">search</span>
                            <input type="text" name="keyword" th:value="${keyword}" placeholder="M√£ ƒë∆°n, T√™n kh√°ch..." class="w-full pl-10 pr-4 py-2.5 rounded-xl border-gray-200 focus:border-[#03594D] focus:ring-[#03594D]">
                        </div>
                        <input type="date" name="date" th:value="${selectedDate}" class="w-full px-4 py-2.5 rounded-xl border-gray-200 focus:border-[#03594D] focus:ring-[#03594D]">
                        <select name="status" class="w-full px-4 py-2.5 rounded-xl border-gray-200 focus:border-[#03594D] focus:ring-[#03594D]">
                            <option value="ALL">T·∫•t c·∫£ tr·∫°ng th√°i</option>
                            <option value="PENDING" th:selected="${selectedStatus == 'PENDING'}">üïí Ch·ªù x√°c nh·∫≠n</option>
                            <option value="CONFIRMED" th:selected="${selectedStatus == 'CONFIRMED'}">üîµ ƒê√£ x√°c nh·∫≠n</option>
                            <option value="COMPLETED" th:selected="${selectedStatus == 'COMPLETED'}">‚úÖ Ho√†n th√†nh</option>
                        </select>
                        <button type="submit" class="w-full bg-gray-100 text-gray-700 font-bold rounded-xl hover:bg-gray-200 transition flex items-center justify-center gap-2">
                            <span class="material-symbols-outlined">filter_list</span> L·ªçc
                        </button>
                    </form>
                </div>

                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left">
                            <thead class="bg-gray-50 text-gray-500 uppercase text-xs font-bold border-b border-gray-100"></thead>
                            <tbody class="divide-y divide-gray-100">
                                <tr th:each="b : ${bookings}" class="hover:bg-gray-50 transition group">
                                    <td class="px-6 py-4 font-mono font-bold text-gray-500" th:text="'#' + ${b.bookingId}"></td>
                                    
                                    <td class="px-6 py-4">
                                        <div class="font-bold text-[#03594D]" th:text="${b.customer != null ? b.customer.fullName : 'V√£ng lai'}"></div>
                                        <div class="text-xs text-gray-500" th:text="${b.customer != null ? b.customer.phone : '---'}"></div>
                                        <div class="mt-1 inline-flex items-center gap-1 bg-orange-50 text-orange-700 px-2 py-0.5 rounded text-xs border border-orange-100" th:if="${b.pet != null}">
                                            <span class="material-symbols-outlined text-[12px]">pets</span> <span th:text="${b.pet.name}"></span>
                                        </div>
                                    </td>
                                    
                                    <td class="px-6 py-4">
                                        <div class="font-medium text-gray-800" th:text="${b.service != null ? b.service.name : '---'}"></div>
                                        <div class="text-xs text-gray-500 mt-1" th:if="${b.service != null and b.service.fixedPrice != null}" 
                                             th:text="${#numbers.formatDecimal(b.service.fixedPrice, 0, 'COMMA', 0, 'POINT')} + 'ƒë'"></div>
                                    </td>
                                    
                                    <td class="px-6 py-4">
                                        <div class="font-bold text-gray-700" th:text="${#temporals.format(b.bookingDate, 'dd/MM/yyyy')}"></div>
                                        <div class="text-xs text-[#03594D] bg-[#03594D]/10 px-2 py-0.5 rounded w-fit mt-1 font-mono" th:text="${b.startTime != null ? #temporals.format(b.startTime, 'HH:mm') : '--:--'}"></div>
                                    </td>
                                    
                                    <td class="px-6 py-4 text-center">
                                        <span th:class="${'px-2.5 py-1 rounded-full text-xs font-bold border ' + 
                                              (b.status == 'PENDING' ? 'bg-yellow-50 text-yellow-700 border-yellow-200' : 
                                              (b.status == 'CONFIRMED' ? 'bg-blue-50 text-blue-700 border-blue-200' : 
                                              (b.status == 'COMPLETED' ? 'bg-green-50 text-green-700 border-green-200' : 'bg-red-50 text-red-700 border-red-200')))}"
                                              th:text="${b.status}"></span>
                                    </td>

                                    <td class="px-6 py-4 text-right flex items-center justify-end gap-2">
                                        <button th:if="${b.status == 'COMPLETED' and b.paymentStatus != 'PAID'}"
                                                type="button"
                                                th:onclick="'openPaymentModal(' + ${b.bookingId} + ', ' + ${b.service != null ? b.service.fixedPrice : 0} + ')'"
                                                class="flex items-center gap-1 px-3 py-1.5 rounded-lg bg-green-50 text-green-600 hover:bg-green-100 border border-green-200 text-xs font-bold transition">
                                            <span class="material-symbols-outlined text-[16px]">payments</span> Thu ti·ªÅn
                                        </button>

                                        <span th:if="${b.paymentStatus == 'PAID'}" 
                                              class="px-3 py-1.5 rounded-lg bg-gray-50 border border-gray-200 text-gray-500 text-xs font-bold flex items-center gap-1 cursor-default"
                                              th:title="${b.paymentMethod}">
                                            <span class="material-symbols-outlined text-[16px] text-green-600">check_circle</span>
                                            ƒê√£ TT (<span th:text="${b.paymentMethod}"></span>)
                                        </span>

                                        <button type="button" 
                                                th:onclick="openEditModal([[${b.bookingId}]], [[${b.bookingDate}]], [[${b.startTime}]], [[${b.staff != null ? b.staff.userId : ''}]], [[${b.status}]])"
                                                class="flex items-center gap-1 px-3 py-1.5 rounded-lg bg-gray-50 text-gray-600 hover:bg-[#D8E268] hover:text-[#03594D] border border-gray-200 hover:border-[#D8E268] text-xs font-bold transition">
                                            <span class="material-symbols-outlined text-[16px]">edit</span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div id="editModal" class="fixed inset-0 z-50 hidden">
                    <div class="absolute inset-0 bg-black/50 backdrop-blur-sm transition-opacity" onclick="closeEditModal()"></div>
                    <div class="absolute inset-0 flex items-center justify-center p-4">
                        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg">
                            <div class="p-5 border-b border-gray-100 flex justify-between items-center bg-gray-50 rounded-t-2xl">
                                <h3 class="text-lg font-bold text-[#03594D]">C·∫≠p nh·∫≠t Booking</h3>
                                <button onclick="closeEditModal()" class="text-gray-400 hover:text-red-500"><span class="material-symbols-outlined">close</span></button>
                            </div>
                            <form th:action="@{/admin/bookings/update}" method="post" class="p-6 space-y-4">
                                <input type="hidden" id="modalBookingId" name="bookingId">
                                <div class="grid grid-cols-2 gap-4">
                                    <div><label class="block text-xs font-bold text-gray-500 uppercase">Ng√†y</label><input type="date" id="modalDate" name="newDate" required class="w-full rounded-xl border-gray-200"></div>
                                    <div><label class="block text-xs font-bold text-gray-500 uppercase">Gi·ªù</label><input type="time" id="modalTime" name="newTime" required class="w-full rounded-xl border-gray-200"></div>
                                </div>
                                <div><label class="block text-xs font-bold text-gray-500 uppercase">Nh√¢n vi√™n</label>
                                    <select id="modalStaff" name="newStaffId" class="w-full rounded-xl border-gray-200">
                                        <option value="">-- Ch·ªçn nh√¢n vi√™n --</option>
                                        <option th:each="s : ${staffList}" th:value="${s.userId}" th:text="${s.fullName}"></option>
                                    </select>
                                </div>
                                <div><label class="block text-xs font-bold text-gray-500 uppercase">Tr·∫°ng th√°i</label>
                                    <select id="modalStatus" name="newStatus" class="w-full rounded-xl border-gray-200">
                                        <option value="PENDING">üïí Ch·ªù x√°c nh·∫≠n</option>
                                        <option value="CONFIRMED">üîµ ƒê√£ x√°c nh·∫≠n</option>
                                        <option value="COMPLETED">‚úÖ Ho√†n th√†nh</option>
                                        <option value="CANCELLED">‚ùå ƒê√£ h·ªßy</option>
                                    </select>
                                </div>
                                <button type="submit" class="w-full py-3 bg-[#03594D] text-white font-bold rounded-xl hover:bg-[#024037]">L∆∞u thay ƒë·ªïi</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div id="paymentModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
                    <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" onclick="closePaymentModal()"></div>
                    <div class="bg-white rounded-2xl w-full max-w-md shadow-2xl relative z-10 p-6">
                        <h3 class="text-xl font-bold text-[#03594D] mb-4 flex items-center gap-2">
                            <span class="material-symbols-outlined">point_of_sale</span> X√°c nh·∫≠n Thu ti·ªÅn
                        </h3>
                        
                        <form th:action="@{/admin/bookings/confirm-payment}" method="post">
                            <input type="hidden" name="bookingId" id="payBookingId">
                            
                            <div class="mb-4 bg-gray-50 p-4 rounded-xl border border-gray-200 text-center">
                                <p class="text-gray-500 text-xs uppercase font-bold">S·ªë ti·ªÅn c·∫ßn thu</p>
                                <p class="text-3xl font-black text-[#03594D] mt-1" id="payAmountDisplay">0ƒë</p>
                            </div>

                            <p class="text-sm font-bold text-gray-700 mb-2">H√¨nh th·ª©c thanh to√°n:</p>
                            <div class="grid grid-cols-2 gap-3 mb-6">
                                <label class="cursor-pointer">
                                    <input type="radio" name="method" value="CASH" class="peer sr-only" checked>
                                    <div class="p-3 rounded-xl border-2 border-gray-200 peer-checked:border-[#03594D] peer-checked:bg-[#E3E5D2] hover:bg-gray-50 transition-all flex flex-col items-center gap-1 text-gray-500 peer-checked:text-[#03594D]">
                                        <span class="material-symbols-outlined text-2xl">attach_money</span>
                                        <span class="font-bold text-sm">Ti·ªÅn m·∫∑t</span>
                                    </div>
                                </label>
                                <label class="cursor-pointer">
                                    <input type="radio" name="method" value="BANK_TRANSFER" class="peer sr-only">
                                    <div class="p-3 rounded-xl border-2 border-gray-200 peer-checked:border-blue-600 peer-checked:bg-blue-50 hover:bg-gray-50 transition-all flex flex-col items-center gap-1 text-gray-500 peer-checked:text-blue-600">
                                        <span class="material-symbols-outlined text-2xl">qr_code_scanner</span>
                                        <span class="font-bold text-sm">Chuy·ªÉn kho·∫£n</span>
                                    </div>
                                </label>
                            </div>

                            <div class="flex justify-end gap-3 border-t pt-4">
                                <button type="button" onclick="closePaymentModal()" class="px-4 py-2 text-gray-500 font-bold hover:bg-gray-100 rounded-lg">H·ªßy</button>
                                <button type="submit" class="px-6 py-2 bg-[#03594D] text-white font-bold rounded-lg shadow hover:bg-[#024037]">X√°c nh·∫≠n</button>
                            </div>
                        </form>
                    </div>
                </div>

                <script>
                    // Edit Modal Logic
                    function openEditModal(id, date, startTime, staffId, status) {
                        document.getElementById('modalBookingId').value = id;
                        document.getElementById('modalDate').value = date;
                        if (startTime) {
                            let timeVal = startTime.toString();
                            if (timeVal.length > 5) timeVal = timeVal.substring(0, 5);
                            document.getElementById('modalTime').value = timeVal;
                        }
                        document.getElementById('modalStaff').value = staffId || "";
                        document.getElementById('modalStatus').value = status;
                        document.getElementById('editModal').classList.remove('hidden');
                    }
                    function closeEditModal() { document.getElementById('editModal').classList.add('hidden'); }

                    // Payment Modal Logic
                    function openPaymentModal(id, amount) {
                        document.getElementById('payBookingId').value = id;
                        const formatted = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);
                        document.getElementById('payAmountDisplay').innerText = formatted;
                        document.getElementById('paymentModal').classList.remove('hidden');
                    }
                    function closePaymentModal() { document.getElementById('paymentModal').classList.add('hidden'); }
                </script>

            </section>
        </div>
    </body>
</html>
